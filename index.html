<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SymptoAI | Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <button id="themeToggle" class="btn secondary" style="position:absolute; top:20px; right:20px; width:auto; padding:8px 12px; font-size:12px;">
      Toggle Theme
    </button>

    <div class="card">
      <h1 class="logo">Sympto<span>AI</span></h1>
      <p class="subtitle">Track your health smarter.</p>

      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit" class="btn primary">Sign In</button>
      </form>

      <div class="divider">or continue with</div>

      <div class="social-login">
        <button class="social-btn google">
          <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google"> Sign in with Google
        </button>
        <button class="social-btn apple">
          <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple"> Sign in with Apple
        </button>
      </div>

      <p class="bottom-text">New here? <a href="signup.html">Create account</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
